<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="side-menu.css">
    <link rel="stylesheet" href="menu-style.css">
    <link rel="stylesheet" href="/style/content-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="/index.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    <title>Twitter</title>
</head>
<body>
    <section style="width: 250px; height: 100vh;" class="left-section"> 
      <div class="logo-menu-cta">
           <a href="" class="logo"><img src="/icons/twitter.svg" alt=""></a>
           <ul class="side-menu">
            <li><img src="/home-fill.svg" alt="">Home</li>
            <li><img src="/explore.svg" alt="">Explore</li>
            <li><img src="/notification.svg" alt="">Notifications</li>
            <li><img src="/messages.svg" alt="">Messages</li>
            <li><img src="/bookmark.svg" alt="">Bookmarks</li>
            <li><img src="/lists.svg" alt="">Lists</li>
            <li><img src="/profile.svg" alt="">Profile</li>
            <li><img src="/more.svg" alt="">More</li>
           </ul>
           <button class="tweet-cta">Tweet</button>
      </div>
      <div style="width: 100%; height: 60px;" class="user-profile">
          <div class="user-profile-img-text">
            <img class="profile-img" src="https://pbs.twimg.com/profile_images/1462382239099064324/agOGGrXF_normal.jpg" alt="">
            <div class="text-name-username">
            <h6>Azzoug Ibrahim</h6>
            <p>@uibahy</p>
            </div>
          </div>
          <i><img src="/icons/arrow-bottom.svg" alt=""></i>
      </div>
    </section>
    <section style="width: 600px; background-color: #1da0f209; height: 100vh;" class="middle-section"></section>
    <section style="width: 350px; background-color: #1da0f209; height: 100vh;" class="right-section"></section>
</body>
</html>
